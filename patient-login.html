<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Patient Login</h2>
    <form id="patientLoginForm">
      <select id="emailSelect" required>
        <option value="" disabled selected>Select your email</option>
      </select>
      <input type="password" id="patientPwd" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script src="js/patient-login.js"></script>
</body>
</html>
